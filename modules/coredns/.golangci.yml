version: "2"
linters:
  default: none
  enable:
    - canonicalheader
    - copyloopvar
    - govet
    - ineffassign
    - intrange
    - nolintlint
    - protogetter
    - staticcheck
    - unconvert
    - unused
    - usetesting
    - whitespace
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
