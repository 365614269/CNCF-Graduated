## homepage about helm
[main_what_is_helm_title]
other = "Qu'est ce que Helm ?"

[main_what_is_helm_description]
other = """
Helm vous aide a gérer vos applications Kubernetes — Les Charts de Helm peuvent même vous aider à définir, installer et mettre à jour les architectures Kubernetes les plus complexes.

Les Charts de Helm sont faciles à créer, versionner et partager — Alors commencer à utiliser Helm et arrêter de faire du copier-coller !

Helm est un projet diplômé de la [CNCF](https://cncf.io) et est maintenu par la [communauté de Helm](https://github.com/helm/community).

### Pour aller plus loin:

* [Architecture de Helm](/docs/topics/architecture/)
* [Guide pour débutant](./docs/intro/quickstart/)
* [Video: Une introduction à Helm (Anglais)](https://www.youtube.com/watch?v=Zzwq9FmZdsU&t=2s)
"""

