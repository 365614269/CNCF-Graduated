[community_contrib_title]
other = "Contribuer"

[community_contrib_subtitle]
other = "Helm accueil toujours les contributeurs avec plaisir !"


[community_contrib_desc]
other = """
### Où commencer ?

Helm est un gros projet avec de nombreux utilisateurs et contributeurs. Cela peut prendre du temps à prendre en main !

Nous avons une liste de [problème non résolus](https://github.com/helm/helm/issues?utf8=%E2%9C%93&q=is%3Aopen%20is%3Aissue%20label%3A%22good+first+issue%22) si vous voulez aider mais ne savez pas par où commencer.

### Comment faire ?

Avant de contribuer au code, merci de lire le [Guide de Contribution](https://github.com/helm/helm/blob/main/CONTRIBUTING.md). Il vous guidera à travers le processus de création et de revue des pulls requests.

Une fois que vous aurez écrit du code, merci de [signer vos commits](https://helm.sh/blog/helm-dco/index.html) afin de s'assurer que Helm adhère à l'accord [DCO](https://developercertificate.org/) utilisé par la [CNCF](https://www.cncf.io/).
"""

