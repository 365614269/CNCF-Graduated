### Από που να ξεκινήσω;

Το Helm είναι ένα μεγάλο project με πολλούς χρήστες και contributors. Έχεις πολλά να μάθεις!

Έχουμε μια λίστα από [καλά αρχικά issues](https://github.com/helm/helm/issues?utf8=%E2%9C%93&q=is%3Aopen%20is%3Aissue%20label%3A%22good+first+issue%22) αν θες να βοηθήσεις και δεν ξέρεις από που να ξεκινήσεις.

### Τι κάνω;

Πριν συνεισφέρεις τον κώδικά σου, παρακαλούμε διάβασε τον [Οδηγό Συνεισφοράς](https://github.com/helm/helm/blob/main/CONTRIBUTING.md). Αναλύει τις διαδικασίες γύρω από την δημιουργία και το reviewing των pull requests.

Μόλις γράψεις λίγο κώδικα, παρακαλούμε [υπόγραψε τα commits σου](https://helm.sh/blog/helm-dco/index.html) για να διασφαλιστεί ότι το Helm συμβαδίζει με την συμφωνία [DCO](https://developercertificate.org/) η οποία χρησιμοποιείται από το [CNCF](https://www.cncf.io/).
"""

