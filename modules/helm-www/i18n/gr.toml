## homepage about helm
[main_what_is_helm_title]
other = "Τι είναι το Helm;"

[main_what_is_helm_description]
other = """
Το Helm σε βοηθάει να διαχειριστείς εφαρμογές του Kubernetes — Τα Helm Charts σε βοηθάνε να ορίσεις, να εγκαταστήσεις, και να αναβαθμίσεις ακόμα και τις πιο περίπλοκες εφαρμογές του Kubernetes. 

Τα charts ( χαρτογραφήσεις ) μπορούν εύκολα να δημιουργηθούν, να αποκτήσουν εκδόσεις, να διαμοιραστούν, και να γίνουν κοινόχρηστα. — οπότε ξεκίνα να χρησιμοποιείς το Helm και σταμάτα την αντιγραφή-επικόλληση.

Το Helm είναι ένα graduated project στο [CNCF](https://cncf.io) και συντηρείται από την [Κοινότητα του Helm](https://github.com/helm/community).

### Μάθε περισσότερα:

* [Αρχιτεκτονική του Helm](/docs/topics/architecture/)
* [Οδηγός για να Ξεκινήσεις Γρήγορα](/docs/intro/quickstart/)
* [Video: Μια εισαγωγή στο Helm](https://www.youtube.com/watch?v=Zzwq9FmZdsU&t=2s)
"""

