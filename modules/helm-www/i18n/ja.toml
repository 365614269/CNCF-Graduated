## homepage about helm
[main_what_is_helm_title]
other = "Helm とは何ですか？"

[main_what_is_helm_description]
other = """
Helm は、Kubernetes アプリケーションの管理を支援します。Helm チャートは、最も複雑な Kubernetes アプリケーションの定義、インストール、およびアップグレードを支援します。

チャートは簡単に作成、バージョン管理、共有、公開できるので、Helm の使用を開始し、コピー & ペーストはやめましょう。

Helm は [CNCF](https://cncf.io) の Graduated プロジェクトであり、[Helm コミュニティ](https://github.com/helm/community)によって管理されています。

### Learn more:

* [Helm アーキテクチャ](./docs/topics/architecture/)
* [クイックスタートガイド](./docs/intro/quickstart/)
* [ビデオ: Helm の概要](https://www.youtube.com/watch?v=Zzwq9FmZdsU&t=2s)
"""

