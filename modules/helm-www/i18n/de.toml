[community_contrib_desc]
other = """
### Wo anfangen?

Helm ist ein grosses Projekt mit einer Menge Nutzer und Beitragende. Es kann viel zu sehen geben!

Wir haben eine Liste mit [guten ersten Problemen](https://github.com/helm/helm/issues?utf8=%E2%9C%93&q=is%3Aopen%20is%3Aissue%20label%3A%22good+first+issue%22), wenn Sie anfangen möchten zu helfen aber nicht wissen wo.

### Was hab ich zu tun?

Bevor Sie Code beisteuern, lesen Sie bitte den [Beitragungsleitfaden](https://github.com/helm/helm/blob/main/CONTRIBUTING.md). Er geht über den Prozess zum Erstellen und Überprüfen von Pull Requests.

Immer wenn Sie Code beisteuern, [signieren Sie bitte Ihre Commits](https://helm.sh/blog/helm-dco/index.html), um sicherzustellen, dass Helm für die [DCO](https://developercertificate.org/) Vereinbarung benutzt von der [CNCF](https://www.cncf.io/) haftet.
"""

