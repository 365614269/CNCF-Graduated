## homepage about helm
[main_what_is_helm_title]
other = "Was ist Helm?"

[main_what_is_helm_description]
other = """
Helm hilft bei der Verwaltung von Kubernetes Anwendungen — Helm Charts helfen, die kompliziertes Kubernetes Anwendungen zu definieren, installieren und aktualisieren.

Charts sind einfach zu erstellen, versionieren, teilen und publizieren - fangen Sie an Charts zu erstellen und hören Sie auf, Software zu kopieren.

Helm ist ein promoviertes Projekt der [CNCF](https://cncf.io) und wird verwaltet von der [Helm Gemeinschaft](https://github.com/helm/community).

### Mehr lernen:

* [Helm Architektur](/docs/topics/architecture/)
* [Schnellstarthandbuch](./docs/intro/quickstart/)
* [Video: An Introduction to Helm](https://www.youtube.com/watch?v=Zzwq9FmZdsU&t=2s)
"""

