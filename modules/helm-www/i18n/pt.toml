### O que tenho que fazer?

Antes de contribuir com seu código, por favor leia atentamente nosso [Guia de Contribuição](https://github.com/helm/helm/blob/main/CONTRIBUTING.md). Este será submetido ao processo de criação e revisão de pull requests.

Toda vez que escrever seu código, por favor [assine seus commits](https://helm.sh/blog/helm-dco/index.html) para garantir que o projeto Helm adira ao acordo [DCO](https://developercertificate.org/) utilizado pela [CNCF](https://www.cncf.io/).
"""

