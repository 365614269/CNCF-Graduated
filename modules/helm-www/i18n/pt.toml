## homepage about helm
[main_what_is_helm_title]
other = "O que é o Helm?"

[main_what_is_helm_description]
other = """
O Helm lhe auxilia no gerenciamento de aplicações para Kubernetes — Charts do Helm ajudam a definir, instalar, e atualizar até a mais complexa aplicação para o Kubernetes. 

Os Charts são fáceis de criar, versionar, compartilhar e publicar — comece agora a utilizar o Helm e pare de copiar e colar manifestos.

Helm é um projeto graduado da [CNCF](https://cncf.io) e é mantido pela [Comunidade do Helm](https://github.com/helm/community).

### Saiba mais:

* [Architetura do Helm](/docs/topics/architecture/)
* [Guia de Início Rápido](/docs/intro/quickstart/)
* [Vídeo: Uma introdução ao Helm](https://www.youtube.com/watch?v=Zzwq9FmZdsU&t=2s)
"""

