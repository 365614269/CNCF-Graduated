<section class="hero-docs is-light">
  <div class="container">
    <div class="hero-body">
      <p class="title is-size-2 is-size-2-mobile has-text-weight-light{{ if isset .Params "description" }} is-spaced{{ end }}">
        {{ .Title }}
      </p>
      {{- with .Params.description }}
      <p class="subtitle is-size-5 is-size-5-mobile">
        {{ . | markdownify }}
      </p>
      {{- end }}
    </div>
  </div>
</section>
