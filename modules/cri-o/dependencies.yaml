dependencies:
  - name: go
    version: 1.23
    refPaths:
      - path: .github/workflows/verify.yml
        match: GO_VERSION
      - path: .github/workflows/integration.yml
        match: GO_VERSION
      - path: .github/workflows/test.yml
        match: GO_VERSION
      - path: .github/workflows/release-branch-forward.yml
        match: GO_VERSION
      - path: .github/workflows/patch-release.yml
        match: GO_VERSION
      - path: .github/workflows/tag-reconciler.yml
        match: GO_VERSION

  - name: golangci-lint
    version: v1.60.3
    refPaths:
      - path: .github/workflows/verify.yml
        match: GOLANGCI_LINT_VERSION
      - path: Makefile
        match: GOLANGCI_LINT_VERSION

  - name: shellcheck
    version: v0.10.0
    refPaths:
      - path: Makefile
        match: SHELLCHECK_VERSION

  - name: cni-plugins
    version: v1.5.1
    refPaths:
      - path: scripts/versions
        match: cni-plugins
      - path: contrib/test/ci/build/plugins.yml
        match: version

  - name: conmon
    version: v2.1.12
    refPaths:
      - path: scripts/versions
        match: conmon

  - name: cri-tools
    version: master
    refPaths:
      - path: contrib/test/ci/vars.yml
        match: cri_tools_git_version

  - name: buildah
    version: v1.34.0
    refPaths:
      - path: scripts/versions
        match: buildah

  - name: runc
    version: main
    refPaths:
      - path: scripts/versions
        match: runc

  - name: bats
    version: v1.11.0
    refPaths:
      - path: scripts/versions
        match: bats
      - path: contrib/test/ci/build/bats.yml
        match: version

  - name: zeitgeist
    version: 0.5.3
    refPaths:
      - path: Makefile
        match: ZEITGEIST_VERSION

  - name: nix
    version: 2.24.3
    refPaths:
      - path: .github/workflows/test.yml
        match: NIX_VERSION
      - path: .github/workflows/nixpkgs.yml
        match: NIX_VERSION
      - path: Makefile
        match: NIX_IMAGE

  - name: release-notes
    version: 0.17.0
    refPaths:
      - path: Makefile
        match: RELEASE_NOTES_VERSION

  - name: shfmt
    version: 3.9.0
    refPaths:
      - path: Makefile
        match: SHFMT_VERSION

  - name: mockgen
    version: 1.6.0
    refPaths:
      - path: Makefile
        match: MOCKGEN_VERSION

  - name: go-mod-outdated
    version: 0.9.0
    refPaths:
      - path: Makefile
        match: GO_MOD_OUTDATED_VERSION

  - name: gosec
    version: 2.19.0
    refPaths:
      - path: Makefile
        match: GOSEC_VERSION

  - name: mdtoc
    version: v1.4.0
    refPaths:
      - path: Makefile
        match: MDTOC_VERSION

  - name: pause
    version: 3.10
    refPaths:
      - path: docs/crio.8.md
        match: "registry.k8s.io/pause:"
      - path: docs/crio.conf.5.md
        match: "registry.k8s.io/pause:"
      - path: internal/storage/image_test.go
        match: "registry.k8s.io/pause:"
      - path: pkg/config/config_linux.go
        match: "registry.k8s.io/pause:"
      - path: pkg/config/config_unsupported.go
        match: "registry.k8s.io/pause:"
      - path: test/common.sh
        match: "registry.k8s.io/pause:"

  - name: crun
    version: 1.16.1
    refPaths:
      - path: .github/workflows/test.yml
        match: CRUN_VERSION
